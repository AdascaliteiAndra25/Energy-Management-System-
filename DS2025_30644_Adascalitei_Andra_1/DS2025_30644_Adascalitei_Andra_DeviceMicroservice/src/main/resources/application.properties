
#spring.datasource.url=jdbc:mysql://localhost:3306/devicesmanagement
spring.datasource.url=jdbc:mysql://device-db:3306/device_db
spring.datasource.username=
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=org.example.controllers

server.port=8082

# RabbitMQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.username=user
spring.rabbitmq.password=password
sync.queue.name=synchronization_queue
